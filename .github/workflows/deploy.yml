name: Build and Deploy to AKS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ACR_NAME: acrurlshortener2261
  AKS_RESOURCE_GROUP: rg-urlshortener-wus3
  AKS_CLUSTER_NAME: aks-urlshortener
  IMAGE_NAME: url-shortener

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${IMAGE_TAG} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        run: |
          # Apply the manifests
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/deployment.yaml
          
          # Update the image to the new tag
          kubectl set image deployment/url-shortener url-shortener=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          
          # Wait for rollout
          kubectl rollout status deployment/url-shortener
