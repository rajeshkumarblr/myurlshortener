apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: url-shortener
    component: api-gateway
spec:
  selector:
    app: url-shortener
    component: api-gateway
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-nodeport
  labels:
    app: url-shortener
    component: api-gateway
spec:
  selector:
    app: url-shortener
    component: api-gateway
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080
