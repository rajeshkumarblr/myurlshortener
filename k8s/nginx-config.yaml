apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-gateway-conf
  labels:
    app: url-shortener
    component: api-gateway
data:
  nginx.conf: |
    events {}
    http {
      # Resolve service names at runtime using CoreDNS
      resolver kube-dns.kube-system.svc.cluster.local valid=10s;

      server {
        listen 8080;
        server_name _;

        # Backend is the ClusterIP service name; DNS now healthy
        set $backend url-shortener.default.svc.cluster.local:9090;

        # Health check just proxies through
        location = /api/v1/health {
          proxy_pass http://$backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default: proxy everything to backend
        location / {
          proxy_pass http://$backend;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }
